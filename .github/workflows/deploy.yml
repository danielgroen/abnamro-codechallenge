name: deployment
on:
  push:
    branches:
      - main
      - master
jobs:
  deployment:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.15.0]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: npm ci

      - name: ğŸ“¦ Generate
        run: npm run generate

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist